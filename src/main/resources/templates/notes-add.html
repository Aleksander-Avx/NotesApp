<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head"><title>Главный блог</title></head>
<header th:insert="blocks/header"></header>
<body>
<div class="container mt-5">
  <h2>Добавление статьи</h2>
  <form name="f" th:action="@{/notes/add}" method="post">
    <input type="text" name="header" placeholder="Заголовок" class="form-control"
           required minlength="3" maxlength="100"><br>
    <input type="text" name="dateOfCreating" placeholder="Дата создания dd-mm-yyyy" class="form-control"
           required minlength="10" maxlength="10"><br>
    <textarea name="text" placeholder="Заметка" class="form-control" required minlength="10"></textarea>
    <input name="_csrf" type="hidden" value="e4b50f0c-4caf-4678-aaf3-55b52f554c8e">
    <br><br>
    <button type="submit" class="btn btn-success">Добавить Заметку</button>
  </form>
</div>
<footer th:insert="blocks/footer"></footer>
</body>
</html>
