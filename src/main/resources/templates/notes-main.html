<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head"><title>Главный блог</title></head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5" >
  <h1>Заметки</h1>
  <div th:each="element : ${notes}" class="alert alert-info mt-2">
    <h3 th:text="${element.header}"></h3>
    <p th:text="${#dates.format(element.dateOfCreating,'dd-MM-yyyy')}"></p>
    <a th:href="'/notes/' + ${element.id}" class="btn btn-success">Детальнее</a>
  </div>
</div>
<footer th:insert="blocks/footer"></footer>
</body>
</html>
