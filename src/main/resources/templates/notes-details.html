<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="blocks/head"><title>Детали</title></head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5" >
    <div th:each="element : ${notes}" class="alert alert-info mt-2">
        <h3 th:text="${element.header}"></h3>
        <p th:text="${#dates.format(element.dateOfCreating,'dd-MM-yyyy')}"></p>
        <p th:text="${#dates.format (element.dateOfUpdate,'dd-MM-yyyy')}"></p>
        <p th:text="${element.text}"></p>
        <div>
            <label sec:authorize="isAuthenticated()">
                <a th:href="'/notes/' + ${element.id} + '/edit'" class="btn btn-success">Редактировать</a>
            </label>
            <label sec:authorize="isAuthenticated()">
                <a th:href="'/notes/' + ${element.id} + '/remove'" class="btn btn-success">Удалить</a>
            </label>
            <input type="button" value="Назад" onclick="history.back()" class="btn btn-success">
        </div>
    </div>
</div>
<footer th:insert="blocks/footer"></footer>
</body>
</html>
